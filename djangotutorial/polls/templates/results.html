<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты голосования</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} — {{ choice.votes }} голосов</li>
        {% endfor %}
    </ul>
    <a href="{% url 'detail' question.id %}">Вернуться к голосованию</a>
</body>
</html>
